<!DOCTYPE html>
<html>

	<head>
		<title> Chitra Task Form-4</title>
		
		<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="Chitra Form4.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>
	
	<body>
		<form class="border formContainer">
			<div class="container">
				<div class="row">
					<div class="col-sm-1">						
						<input class="col-sm-2" type="radio" name="id">
						<label class="col-sm-2" for="ID">Id</label>
					</div>
					<div class="col-sm-2">
							<input class="col-sm-1" type="radio" name="id" checked>
							<label class="col-sm-1" for="ID">Passport</label>
					</div>
					<div class="col-sm-3">
						<label class="col-sm-4" for="Number">Number</label>
						<input class="col-sm-7" type="text">
					</div>
					<div class="col-sm-3">
						<label class="col-sm-4" for="Number">Passport exp. date</label>
						<input class="col-sm-7" type="date">
					</div>
					<div class="col-sm-3">
						<label class="col-sm-4" for="Number">Passport Country</label>
						<select class="col-sm-7">
							<option></option>
							<option></option>
						</select>						
					</div>
				</div>	
						<hr>
				<div class=	"row">
					<div class="col-sm-4">
						<label class="col-sm-5" for="Title">Title</label>
						<select class="col-sm-6">
							<option></option>
						</select>
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="FirstName" style="color:red">First Name</label>
						<input class="col-sm-6" type="text">
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="LastName" style="color:red">Last Name</label>
						<input class="col-sm-6" type="text">
					</div>	
				</div>
				<div class="row">
					<div class="col-sm-4">
						<label class="col-sm-5" for="Demo-Car ID">Demo-Car ID</label>
						<input class="col-sm-6" type="text" placeholder="______________">
					</div>
					<div class="col-sm-4">						
						<label class="col-sm-5" for="Company Card no.">Company Card no. </label>																
						<input class="col-sm-4" type="text">
						<button type="button" class="btn btn-light"> <i class="fa fa-binoculars"></i>
						</button>						
					</div>	
					<div class="col-sm-4">
						<label class="col-sm-5" for="dob">Birth date</label>
						<input class="col-sm-6" type="date">
					</div>
				</div>
					<hr>
				<div class="row">
					<div class="col-sm-4">
						<label class="col-sm-5" for="License Country">License Country</label>
						<select class="col-sm-6">
							<option></option>
						</select>
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="Issue Date">Issue Date</label>
						<input class="col-sm-5" type="date">
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="IATA">IATA</label>
						<input class="col-sm-6" type="text">
					</div>
				</div>	
				<div class="row">
					<div class="col-sm-4">
						<label class="col-sm-5" for="Driver License no.">Driver License no.</label>
						<input class="col-sm-6" type="text">							
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="Exp.date">Exp.date</label>
						<input class="col-sm-5" type="date">
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="Phone1">Phone 1</label>
						<input class="col-sm-6" type="text">
					</div>	
				</div>
				<div class="row">
					<div class="col-sm-8">
						<label class="col-sm-2" for="Address">Address</label>
						<input class="col-sm-7" type="text">
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="Phone2">Phone2</label>
						<input class="col-sm-6" type="text">
					</div>
				</div>	
				<div class="row">
					<div class="col-sm-8">
						<label class="col-sm-2" for="Address"></label>
						<input class="col-sm-7" type="text">
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="Phone2">Phone2</label>
						<input class="col-sm-6" type="text">
					</div>
				</div>	
				<div class="row">
					<div class="col-sm-3">
						<label class="col-sm-5" for="City/State">City/State</label>
						<input class="col-sm-6" type="text">
					</div>
					<div class="col-sm-3">
						<label class="col-sm-3" for="Zip">Zip</label>
						<input class="col-sm-7" type="text">
					</div>
					<div class="col-sm-2">
						<label class="col-sm-5" for="Country">Country</label>
						<select class="col-sm-6">
							<option></option>
						</select>	
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="SMS Number">SMS Number</label>
						<input class="col-sm-6" type="text">
					</div>
				</div>
						<hr>
				<div class="row">
					<div class="col-sm-5">
						<label class="col-sm-3" for="Employer">Employer</label>
						<select class="col-sm-2">
							<option></option>
						</select>
						<input class="col-sm-5" type="text" disabled>	
					</div>
					<div class="col-sm-3">
						<label class="col-sm-5" for="CST">Customer source type</label>
						<select class="col-sm-6">
							<option></option>
						</select>
					</div>						
					<div class="col-sm-4">
						<label class="col-sm-5" for="Email">E-mail</label>
						<input class="col-sm-6" type="email">
					</div>		
				</div>
				<div class="row">
					<div class="col-sm-8">
						<label class="col-sm-2" for="Local Address">Local Address</label>
						<input class="col-sm-9" type="text">
					</div>
					<div class="col-sm-4">
						<label class="col-sm-5" for="Local Phone">Local Phone</label>
						<input class="col-sm-6" type="text">
					</div>
				</div>					
			</div>
		</form>
	
	</body>
</html>
