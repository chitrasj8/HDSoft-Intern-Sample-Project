	<body>

				</div>

							<input class="col" type="text" id="name" placeholder="make your unique username">
					</div>
					<div class="col-sm-6">
							<label class="col-sm-3" for="phoneNumber">Phone Number</label>
							<input class="col-sm-6" type="tel" id="number" placeholder="ex: xxxxxxxxxx">			
					</div>
				</div>

							<label class="col-sm-2" for="">Date of Birth</label>
							<input class="col" type="date" id="date" >							
				</div>
				<div class="row">
