<!DOCTYPE html>
<html>

	<head>
		<title>Chitra Task5 Form-1</title>

		<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="Chitra Form2.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	
	<body>
	
		<form role="form" class="form-inline">		

			<div class="container">
						<h3>Registration Form</h3>
			
						<hr>
					<div class="input-group mb-3">
							<label class="col-sm-2" for="First Name">First Name </label>	
						<div class="input-group-prepend">
							<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-user" ></i></span> 
						</div>
							<input type="text" class="form-control" placeholder="First Name">
					</div>
					<div class="input-group mb-3">
							<label class="col-sm-2" for="First Name">Last Name </label>	
						<div class="input-group-prepend">
							<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span> 
						</div>
							<input type="text" class="form-control" placeholder="Last Name">
					</div>	
					
					<div class="input-group mb-3">
							<label class="col-sm-2" for="select">Department/Office </label>	
						<div class="input-group-prepend">
								<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-list"></i></span> 
						</div>
							
							<select class="form-control" id="dropdown">
									<option>Select your Department/Office</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
							</select>		
					</div>	

					<div class="input-group mb-3">
							<label class="col-sm-2" for="Username">Username </label>	
						<div class="input-group-prepend">
							<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span> 
						</div>
							<input type="text" class="form-control" placeholder="Username">
					</div>
					
					<div class="input-group mb-3">
							<label class="col-sm-2" for="Password">Password</label>	
						<div class="input-group-prepend">
								<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span> 
						</div>
							<input type="text" class="form-control" placeholder="Password">
					</div>
					
					<div class="input-group mb-3">
							<label class="col-sm-2" for="Confirm Password">Confirm Password </label>	
						<div class="input-group-prepend">
								<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span> 
						</div>
							<input type="text" class="form-control" placeholder="Confirm Password">
					</div>
					
					<div class="input-group mb-3">
							<label class="col-sm-2" for="Email">Email </label>	
						<div class="input-group-prepend">
								<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span> 
						</div>
							<input type="text" class="form-control" placeholder="E-mail">
					</div>
					
					<div class="input-group mb-3">
							<label class="col-sm-2" for="Contact">Contact No.</label>	
						<div class="input-group-prepend">
							<span class="input-group-prepend input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span> 
						</div>
							<input type="text" class="form-control" placeholder="(+91)">
					</div>			
					
				
				<div class="input-group">
						<button type="submit" class="btn btn-warning"> Submit <i class="fa fa-paper-plane" style="color:white"></i> </button>
				</div>
			</div>	
		</form>	
	</body>	
	
</html>
