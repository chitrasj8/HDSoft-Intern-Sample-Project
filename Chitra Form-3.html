<!DOCTYPE html>
<html>

	<head>
		<title> Chitra Task Form-3</title>
		
		<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="Chitra Form-3.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>		
	</head>
	
	<body>
	
		<form class="border formContainer">
			<div class="container">
					<h6>General setting</h6>
					<hr>
				<div class="row">
					<div class="col-sm-6">
						<label class="row col-sm-6" for="name">Theme</label>
						<select class="row col-sm-12">
							<option>Bootstrap</option>
							<option></option>
						</select>		
					</div>
					<div class="col-sm-6">
						<label class="row col-sm-6" for="name">Method</label>
						<select class="row col-sm-12">
							<option>Get</option>
							<option></option>
						</select>
					</div>	
				</div>
				<div class="row">
					<div class="col-sm-6">
						<label class="row col-sm-6" for="OldSecondParameter">Old Second Parameter</label>
						<input class="row col-sm-12" type="text" placeholder="$xitem->#name??null"> 
					</div>
				</div>	
					
					<h6>Elements</h6>
					<hr>
					
				<div class="border formContainer1">
					<div class="row">
						<div class="col-sm-6">
							<label class="row col-sm-6" for="Type">Type</label>
							<select class="row col-sm-11" required>
								<option selected>row</option>
								<option></option>
							</select>
						</div>
					</div>
				</div>	
				<div class="border formContainer2">
					<div class="row">
						<div class="col-sm-4">				
							<label class="row col-sm-8 required" for="Type">Type</label>							
							<select class="row col-sm-11">
								<option select>input</option>
								<option></option>
							</select>
						</div>
						<div class="col-sm-4">
							<label class="row col-sm-8 required" for="name">Name</label>
							<input class="row col-sm-11" type="text" placeholder="name">
						</div>
						<div class="col-sm-4">
							<label class="row col-sm-8 required" for="label">Label</label>
							<input class="row col-sm-11" type="text" placeholder="name of cat">
						</div>	
					</div>
					<div class="row">
						<div class="col-sm-3">
							<label class="row col-sm-9 required" for="size">Size</label>
							<select class="row col-sm-11">
								<option selected>9</option>
								<option></option>
							</select>
						</div>
						<div class="col-sm-4">
							<label class="row col-sm-9" for="id">ID</label>
							<input class="row col-sm-11" type="text" placeholder="myid">
						</div>
						<div class="col-sm-4">
							<label class="row col-sm-9" for="options">Options</label>
							<input class="row col-sm-11" type="text" placeholder="text">
						</div>
						<div class="col-sm-1">										
							<button type="button" class="close col-sm-8" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>	
						</div>							
					</div>
				</div>	
				<div class="border formContainer3">
					<div class="row">
						<div class="col-sm-4">
							<label class="row col-sm-8 required" for="type">Type</label>
							<select class="row col-sm-11">
								<option selected>textarea</option>
								<option></option>
							</select>
						</div>
						<div class="col-sm-4">
							<label class="row col-sm-8 required" for="name">Name</label>
							<input class="row col-sm-11" type="text" placeholder="txt">
						</div>
						<div class="col-sm-4">
							<label class="row col-sm-8 required" for="label">Label</label>
							<input class="row col-sm-11" type="text" placeholder="Message">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<label class="row col-sm-9 required" for="size">Size</label>
							<select class="row col-sm-11">
								<option selected>10</option>
								<option></option>
							</select>
						</div>
						<div class="col-sm-4">
							<label class="row col-sm-9" for="id">ID</label>
							<input class="row col-sm-11" type="text" placeholder="fnammme">
						</div>
						<div class="col-sm-4">
							<label class="row col-sm-9" for="options">Options</label>
							<input class="row col-sm-11" type="text" placeholder="$records-$record:id:title|type">
						</div>
						<div class="col-sm-1">										
							<button type="button" class="close col-sm-8" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>	
						</div>
					</div>	
				</div>								
					<div class="row col-sm-10">
						<button type="button1" class="col-sm-1 btn btn-primary btn-sm">Add field</button>
						<button type="button2" class="col-sm-2 btn btn-success btn-sm">Generate Form</button>
						<button type="button3" class="col-sm-2 btn btn-info btn-sm">Save current field to save</button>
						<button type="button4" class="col-sm-2 btn btn-warning btn-sm">Load fields form file</button>
						<button type="button5" class="col-sm-2 btn btn-danger btn-sm">Clear all Fields</button>						
					</div>								
			</div>
		</form>		
</html>
